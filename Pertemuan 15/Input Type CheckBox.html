<!DOCTYPE html>
<html>
<head>
    <title>Latihan Dengan Objek Checkbox</title>
</head>
<body>
    <script>
        function checkBox(form) {
            var ket = '';
            var ket1 = '';

            if (form.bola.checked === true) {
                ket = "Nonton Bola";
            }

            if (form.tv.checked === true) {
                ket1 = "Nonton televisi";
            }

            alert("Hobi anda: " + ket + " " + ket1);
        }
    </script>

    <form>
        <p>Memasukkan Data Dengan Objek Checkbox</p>
        <p>Hobby anda:</p>
        <input type="checkbox" value="Nonton Sepak Bola" name="bola">Nonton Sepak Bola<br>
        <input type="checkbox" value="Nonton televisi" name="tv">Nonton televisi<br>
        <p>
            <input type="button" value="CONFIRM" onclick="checkBox(this.form)">
            <input type="reset" value="RESET">
        </p>
    </form>
</body>
</html>
