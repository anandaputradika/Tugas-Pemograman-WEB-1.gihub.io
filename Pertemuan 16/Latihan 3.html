<!DOCTYPE html>
<html>
<head>
</head>
<body>
<p>
    <script language="JavaScript">
        document.writeln("<pre>");
        document.writeln("<h1>Operasi Aritmatika</h1>");
        var A = 100;
        var B = 200;
        var C = 300;
        var D = 400;
        var E = A + B;
        document.writeln("100" + "200" + '=' + E + "<br>");
        E = B + C;
        document.writeln("200" + "300" + '=' + E + "<br>");
        E = C + D;
        document.writeln("300" + "400" + '=' + E + "<br>");
        document.writeln("<pre>");
    </script>
</p>
</body>
</html>
